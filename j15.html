<body>
<script>

var d=new Date();
if(d.getHours()<10)
{
document.write("good morning<br/>"+d.getHours());
document.write(new Date()+"<br/>");
}

else
{
document.write("good day<br/>"+d.getHours()+"<br/>");
document.write(new Date()+"<br/>");
}

</script>
</body>
